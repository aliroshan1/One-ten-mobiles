<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One Ten Mobiles</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #00b894;
      --primary-dark: #019875;
      --bg: #f5f7fa;
      --card-bg: #fff;
      --text-primary: #222;
      --text-secondary: #555;
      --shadow: rgba(0,0,0,0.1);
      --transition: 0.3s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(90deg, #00b894, #019875);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-weight: 600;
      font-size: 1.8rem;
      letter-spacing: 1.5px;
    }

    .cart-btn {
      background-color: white;
      color: var(--primary-dark);
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 3px 8px var(--shadow);
      transition: background-color var(--transition), color var(--transition), box-shadow var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .cart-btn:hover {
      background-color: var(--primary-dark);
      color: white;
      box-shadow: 0 5px 12px rgba(1,152,117, 0.8);
    }

    .products {
      max-width: 1100px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
      padding: 0 1rem;
    }

    .product {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 1.5rem 1rem 2rem;
      box-shadow: 0 6px 15px var(--shadow);
      text-align: center;
      transition: transform var(--transition), box-shadow var(--transition);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0, 184, 148, 0.3);
    }

    .product img {
      max-width: 180px;
      height: auto;
      margin: 0 auto 1rem;
      border-radius: 12px;
      object-fit: cover;
    }

    .product h3 {
      font-weight: 600;
      margin-bottom: 0.4rem;
      font-size: 1.25rem;
      color: var(--primary-dark);
    }

    .product p {
      margin: 0.3rem 0 1rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text-secondary);
    }

    .product button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0, 184, 148, 0.4);
      transition: background-color var(--transition), box-shadow var(--transition);
    }

    .product button:hover {
      background: var(--primary-dark);
      box-shadow: 0 5px 15px rgba(1, 152, 117, 0.6);
    }

    /* Cart Panel */
    .cart-panel {
      position: fixed;
      top: 0;
      right: -350px;
      width: 350px;
      height: 100vh;
      background: white;
      box-shadow: -4px 0 20px rgba(0, 0, 0, 0.15);
      padding: 2rem 1.5rem;
      transition: right 0.4s ease-in-out;
      z-index: 10000;
      display: flex;
      flex-direction: column;
    }
    .cart-panel.open {
      right: 0;
    }

    .close-cart {
      background: none;
      border: none;
      font-size: 1.8rem;
      color: var(--primary-dark);
      align-self: flex-end;
      cursor: pointer;
      transition: color var(--transition);
    }
    .close-cart:hover {
      color: var(--primary);
    }

    .cart-panel h3 {
      margin-top: 0;
      margin-bottom: 1.2rem;
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--primary-dark);
      border-bottom: 2px solid var(--primary);
      padding-bottom: 0.5rem;
    }

    #cart-items {
      list-style: none;
      padding: 0;
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 1.5rem;
    }

    #cart-items li {
      display: flex;
      justify-content: space-between;
      padding: 0.7rem 0;
      border-bottom: 1px solid #eee;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text-primary);
    }

    #cart-total {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--primary-dark);
    }

    .checkout-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.7rem;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 184, 148, 0.5);
      transition: background-color 0.3s ease;
    }
    .checkout-btn:hover {
      background: var(--primary-dark);
    }

    footer {
      text-align: center;
      padding: 1.2rem;
      background: #e8f5f1;
      color: var(--primary-dark);
      font-weight: 600;
      font-size: 0.95rem;
      margin-top: auto;
    }

    /* Scrollbar styling for cart items */
    #cart-items::-webkit-scrollbar {
      width: 6px;
    }
    #cart-items::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 3px;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .cart-panel {
        width: 100vw;
      }
      .products {
        gap: 1rem;
        padding: 0 0.5rem;
      }
      .product {
        padding: 1rem 0.7rem 1.5rem;
      }
      header h1 {
        font-size: 1.3rem;
      }
      .cart-btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>One Ten Mobiles</h1>
    <button class="cart-btn" onclick="toggleCart()">
      <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="currentColor" viewBox="0 0 24 24"><path d="M7 18c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm10-2h-9v-2h9v2zm0-4h-9v-2h9v2zm0-4h-9v-2h9v2z"/></svg>
      Cart (<span id="cart-count">0</span>)
    </button>
  </header>

  <main class="products" aria-label="Product listings">
    <article class="product" tabindex="0">
      <img src="https://via.placeholder.com/180x140?text=Stylish+Case" alt="Stylish Case" />
      <h3>Stylish Case</h3>
      <p>Rs. 500</p>
      <button aria-label="Add Stylish Case to cart" onclick="addToCart('Stylish Case', 500)">Add to Cart</button>
    </article>
    <article class="product" tabindex="0">
      <img src="https://via.placeholder.com/180x140?text=Fast+Charger" alt="Fast Charger" />
      <h3>Fast Charger</h3>
      <p>Rs. 1200</p>
      <button aria-label="Add Fast Charger to cart" onclick="addToCart('Fast Charger', 1200)">Add to Cart</button>
    </article>
    <article class="product" tabindex="0">
      <img src="https://via.placeholder.com/180x140?text=USB-C+Cable" alt="USB-C Cable" />
      <h3>USB-C Cable</h3>
      <p>Rs. 300</p>
      <button aria-label="Add USB-C Cable to cart" onclick="addToCart('USB-C Cable', 300)">Add to Cart</button>
    </article>
  </main>

  <aside class="cart-panel" id="cart" aria-label="Shopping Cart">
    <button class="close-cart" aria-label="Close cart" onclick="toggleCart()">✖</button>
    <h3>Your Cart</h3>
    <ul id="cart-items" role="list"></ul>
    <p>Total: Rs. <span id="cart-total">0</span></p>
    <button class="checkout-btn" onclick="checkout()">Order via WhatsApp</button>
  </aside>

  <footer>
    <p>© <span id="year"></span> One Ten Mobiles</p>
  </footer>

  <script>
    const cart = [];
    const cartPanel = document.getElementById('cart');
    const cartItemsEl = document.getElementById('cart-items');
    const cartCount = document.getElementById('cart-count');
    const cartTotal = document.getElementById('cart-total');

    function toggleCart() {
      cartPanel.classList.toggle('open');
    }

    function addToCart(name, price) {
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      updateCart();
    }

    function updateCart() {
      cartItemsEl.innerHTML = '';
      let total = 0;
      let count = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} x ${item.qty}`;
        cartItemsEl.appendChild(li);
        total += item.price * item.qty;
        count += item.qty;
      });
      cartTotal.textContent = total;
      cartCount.textContent = count;
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      let message = "Hello! I want to order:\n";
      cart.forEach(item => {
        message += `${item.name} x ${item.qty} = Rs. ${item.price * item.qty}\n`;
      });
      message += `Total: Rs. ${cart.reduce((sum, item) => sum + item.price * item.qty, 0)}`;
      const url = `https://wa.me/923056666776?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
