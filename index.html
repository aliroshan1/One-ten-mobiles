<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One Ten Mobiles</title>
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --card-bg: #f9f9f9;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      background: #111;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    .cart-btn {
      background-color: #25D366;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .product {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product h3 {
      margin: 0.5rem 0;
    }

    .product p {
      margin: 0.3rem 0;
    }

    .product button {
      background: #25D366;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      margin-top: 5px;
      cursor: pointer;
      border-radius: 5px;
    }

    .cart-panel {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      padding: 1rem;
      transition: right 0.3s ease-in-out;
      z-index: 1000;
    }

    .cart-panel.open {
      right: 0;
    }

    .cart-panel h3 {
      margin-top: 0;
    }

    .close-cart {
      background: none;
      border: none;
      font-size: 1.2rem;
      float: right;
      cursor: pointer;
    }

    #cart-items {
      list-style: none;
      padding: 0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
    }

    @media(max-width: 600px) {
      header h1 {
        font-size: 1rem;
      }
      .cart-btn {
        padding: 0.3rem 0.6rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>One Ten Mobiles</h1>
    <button class="cart-btn" onclick="toggleCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Case">
      <h3>Stylish Case</h3>
      <p>Rs. 500</p>
      <button onclick="addToCart('Stylish Case', 500)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Charger">
      <h3>Fast Charger</h3>
      <p>Rs. 1200</p>
      <button onclick="addToCart('Fast Charger', 1200)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Cable">
      <h3>USB-C Cable</h3>
      <p>Rs. 300</p>
      <button onclick="addToCart('USB-C Cable', 300)">Add to Cart</button>
    </div>
  </section>

  <div class="cart-panel" id="cart">
    <button class="close-cart" onclick="toggleCart()">âœ–</button>
    <h3>Your Cart</h3>
    <ul id="cart-items"></ul>
    <p>Total: Rs. <span id="cart-total">0</span></p>
    <button onclick="checkout()">Order via WhatsApp</button>
  </div>

  <footer>
    <p>Â© <span id="year"></span> One Ten Mobiles</p>
  </footer>

  <script>
    const cart = [];
    const cartPanel = document.getElementById('cart');
    const cartItemsEl = document.getElementById('cart-items');
    const cartCount = document.getElementById('cart-count');
    const cartTotal = document.getElementById('cart-total');

    function toggleCart() {
      cartPanel.classList.toggle('open');
    }

    function addToCart(name, price) {
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      updateCart();
    }

    function updateCart() {
      cartItemsEl.innerHTML = '';
      let total = 0;
      let count = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} x ${item.qty}`;
        cartItemsEl.appendChild(li);
        total += item.price * item.qty;
        count += item.qty;
      });
      cartTotal.textContent = total;
      cartCount.textContent = count;
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Cart is empty!");
        return;
      }
      let message = "Order Details:\n";
      cart.forEach(item => {
        message += `${item.name} x ${item.qty} = Rs. ${item.price * item.qty}\n`;
      });
      message += `Total = Rs. ${cart.reduce((sum, item) => sum + item.price * item.qty, 0)}`;
      const url = `https://wa.me/923056666776?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
