<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One Ten Mobiles</title>
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --card-bg: #f9f9f9;
      --accent: #25D366;
    }
    body.dark {
      --bg: #121212;
      --text: #eee;
      --card-bg: #1e1e1e;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.4;
    }
    header, footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      border-radius: 5px;
      z-index: 1000;
    }
    .hero {
      background: linear-gradient(135deg, #0a7700, #25D366);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      padding: 1rem;
    }
    .filters button {
      padding: 0.5rem 1rem;
      border: 1px solid var(--accent);
      background: transparent;
      color: var(--accent);
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }
    .filters button.active,
    .filters button:hover {
      background: var(--accent);
      color: white;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    }
    .product img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      height: 150px;
    }
    .product h3 {
      margin: 0.7rem 0 0.3rem;
    }
    .product p {
      margin: 0 0 0.7rem;
      font-weight: bold;
      color: var(--accent);
    }
    .product button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .product button:hover {
      background: #128c30;
    }

    /* Cart */
    .cart-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
      display: none; /* show only on mobile */
    }
    .cart {
      position: fixed;
      top: 60px;
      right: 20px;
      width: 300px;
      max-height: 80vh;
      background: var(--card-bg);
      color: var(--text);
      border-radius: 10px;
      box-shadow: 0 2px 12px rgb(0 0 0 / 0.3);
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 999;
    }
    .cart h3 {
      margin-top: 0;
      border-bottom: 1px solid var(--accent);
      padding-bottom: 0.5rem;
    }
    .cart ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
      flex-grow: 1;
      overflow-y: auto;
    }
    .cart ul li {
      padding: 0.3rem 0;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
    }
    .cart-total {
      font-weight: bold;
      text-align: right;
      margin-top: 0.5rem;
      color: var(--accent);
    }
    /* Hide cart by default on mobile */
    @media (max-width: 600px) {
      .cart {
        display: none;
        width: 90vw;
        right: 5vw;
        top: 10vh;
        max-height: 60vh;
      }
      .cart-toggle {
        display: block;
      }
    }

    /* Contact section */
    #contact {
      background: var(--card-bg);
      padding: 2rem 1rem;
      text-align: center;
      margin-top: 2rem;
      border-top: 1px solid #ccc;
    }
    #contact a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }
    #contact a:hover {
      text-decoration: underline;
    }
    footer {
      font-size: 0.9rem;
    }
  </style>
</head>
